<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Library: https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Bootstrap Toggle: https://gitbrent.github.io/bootstrap4-toggle/ -->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <!-- Page CSS -->
    <link href="index.css" rel="stylesheet">

    <!-- Page JS -->
    <script src="index.js"></script>

    <title>Random Chord Generator</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        Random Chord Generator
      </a>
    </nav>

    <div id="content-display" class="d-flex flex-wrap">
      <div id="randomizer-display-panel">
        <div id="randomizer-pagination-overlay-back" class="randomizer-pagination-overlay-indicator"></div>
        <div id="randomizer-pagination-overlay-forward" class="randomizer-pagination-overlay-indicator"></div>
        <table id="sequence-display-section">
          <!-- Sequences will be programatically added here when the randomizer is executed. -->
        </table>
      </div>

      <div id="randomizer-config-panel">
        <div id="pagination-controls" class="container">
          <div class="row align-items-center">
            <div id="pagination-back-div" class="col">
              <button id="pagination-back-btn" type="button" class="btn btn-primary btn-lg pagination-directional-btn">←</button>
            </div>
            <div id="pagination-page-display" class="col">
              <div id="pagination-page-text">
                <!-- Page number display will be programatically added here when pagination is required. -->
              </div>
            </div>
            <div id="pagination-forward-div" class="col">
              <button id="pagination-forward-btn" type="button" class="btn btn-primary btn-lg pagination-directional-btn">→</button>
            </div>
          </div>
        </div>

        <button id="ranzomize-chords-btn" type="button" class="btn btn-primary btn-lg">Randomize</button>

        <!-- Flash Card Mode Toggle -->
        <div class="randomizer-config-value">
          Flash Card Mode
          <div class="randomizer-config-toggle">
            <input id="flash-card-mode-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
          </div>
        </div>

        <!-- Triad Toggles -->
        <div class="randomizer-config-value">
            Major Triads
            <div class="randomizer-config-toggle">
              <input id="major-triads-toggle" type="checkbox" checked data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Minor Triads
            <div class="randomizer-config-toggle">
              <input id="minor-triads-toggle" type="checkbox" checked data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Augmented Triads
            <div class="randomizer-config-toggle">
              <input id="augmented-triads-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Diminished Triads
            <div class="randomizer-config-toggle">
              <input id="diminished-triads-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
          Sus4 Triads
          <div class="randomizer-config-toggle">
            <input id="sus4-triads-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
          </div>
        </div>
        <div class="randomizer-config-value">
          Sus2 Triads
          <div class="randomizer-config-toggle">
            <input id="sus2-triads-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
          </div>
        </div>

        <!-- 7th Chord Toggles -->
        <div class="randomizer-config-value">
            Major 7th Chords
            <div class="randomizer-config-toggle">
              <input id="major-seventh-chords-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Dominant 7th Chords
            <div class="randomizer-config-toggle">
              <input id="dominant-seventh-chords-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Minor 7th Chords
            <div class="randomizer-config-toggle">
              <input id="minor-seventh-chords-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Diminished 7th Chords
            <div class="randomizer-config-toggle">
              <input id="diminished-seventh-chords-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>

        <div class="top-labeled-config-value">
          Note Pool
          <div class="randomizer-config-value">
            <div class="btn-group btn-group-toggle randomizer-config-radio-group" data-toggle="buttons">
              <label class="btn btn-outline-primary"id="note-pool-12-radio">
                <input type="radio" name="options" autocomplete="off">12 Sounds
              </label>
              <label class="btn btn-outline-primary active" id="note-pool-15-radio">
                <input type="radio" name="options" autocomplete="off" checked>15 Keys
              </label>
              <label class="btn btn-outline-primary" id="note-pool-21-radio">
                <input type="radio" name="options" autocomplete="off">21 Symbols
              </label>
            </div>
          </div>
        </div>

        <div class="top-labeled-config-value">
          Chord Modifier Display Type
          <div class="randomizer-config-value">
            <div class="btn-group btn-group-toggle randomizer-config-radio-group" data-toggle="buttons">
              <label class="btn btn-outline-primary active" id="chord-modifier-display-symbols">
                <input type="radio" name="options" autocomplete="off" checked>Symbols
              </label>
              <label class="btn btn-outline-primary" id="chord-modifier-display-letters">
                <input type="radio" name="options" autocomplete="off">Letters
              </label>
              <label class="btn btn-outline-primary" id="chord-modifier-display-random">
                <input type="radio" name="options" autocomplete="off">Random
              </label>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
