<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Library: https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Bootstrap Toggle: https://gitbrent.github.io/bootstrap4-toggle/ -->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <!-- Page CSS -->
    <link href="index.css" rel="stylesheet">

    <!-- Page JS -->
    <script src="index.js"></script>

    <title>Random Chord Generator</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        Random Chord Generator
      </a>
    </nav>

    <div id="content-display" class="d-flex flex-wrap">
      <div id="randomizer-display-panel">
        <table id="sequence-display-section">
          <!-- Sequences will be programatically added here when the randomizer is executed. -->
        </table>
      </div>

      <div id="randomizer-config-panel">
        <button id="ranzomize-chords-btn" type="button" class="btn btn-primary btn-lg">Randomize</button>

        <!-- Triad Toggles -->
        <div class="randomizer-config-value">
            Major Triads
            <div class="randomizer-config-toggle">
              <input id="major-triads-toggle" type="checkbox" checked data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Minor Triads
            <div class="randomizer-config-toggle">
              <input id="minor-triads-toggle" type="checkbox" checked data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Augmented Triads
            <div class="randomizer-config-toggle">
              <input id="augmented-triads-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Diminished Triads
            <div class="randomizer-config-toggle">
              <input id="diminished-triads-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>

        <!-- 7th Chord Toggles -->
        <div class="randomizer-config-value">
            Major 7th Chords
            <div class="randomizer-config-toggle">
              <input id="major-seventh-chords-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Dominant 7th Chords
            <div class="randomizer-config-toggle">
              <input id="dominant-seventh-chords-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Minor 7th Chords
            <div class="randomizer-config-toggle">
              <input id="minor-seventh-chords-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>
        <div class="randomizer-config-value">
            Diminished 7th Chords
            <div class="randomizer-config-toggle">
              <input id="diminished-seventh-chords-toggle" type="checkbox" data-toggle="toggle" data-size="lg">
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
